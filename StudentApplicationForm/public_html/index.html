<!DOCTYPE html>

<html>
    <head>
        <title>Student Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>     
        </head>
    <body>
        <div class="container">
            <div class ="page-header text-center">
                <h2><center>Student Registration Form Using JPDB</center></h2>
            </div>
            <form id="studentform" method="get">
                <div class='form-group'>
                    <label>Roll-No :</label>
                    <input type="text" id="stuId" class="form_control" onchange="getStu()">
                </div>
                 <div class='form-group'>
                    <label>Full-Name :</label>
                    <input type="text" id="stuName" class="form_control">
                </div>
                <div class='form-group'>
                    <label>Class :</label>
                    <input type="text" id="stuClass" class="form_control">
                </div>
                <div class='form-group'>
                    <label>Birth-Date :</label>
                    <input type="date" id="stuBirth" class="form_control">
                </div>
                <div class='form-group'>
                    <label>Address :</label>
                    <input type="text" id="stuAddress" class="form_control">
                </div>
                <div class='form-group'>
                    <label>Enrollment_Date :</label>
                    <input type="date" id="stuEnrollment" class="form_control">
                </div>
                <div class=<"form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                     <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                      <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>               
            </form>
        </div>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="indexj.js"></script>
    </body>
</html>
